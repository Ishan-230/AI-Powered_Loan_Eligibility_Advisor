{% extends "layout.html" %}
{% block content %}
<style>
    .chat-container {
        display: none; /* Hidden by default */
        max-width: 800px;
        margin: 0 auto;
    }
    #auth-message {
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
    }
    #chat-window {
        height: 500px;
        border: 1px solid var(--border-color);
        border-radius: var(--card-radius) var(--card-radius) 0 0;
        padding: 1.5rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #fff;
    }
    .chat-message {
        padding: 0.75rem 1.25rem;
        border-radius: 20px;
        max-width: 75%;
        line-height: 1.5;
        white-space: pre-wrap; /* Renders newlines from bot */
    }
    .user-message {
        background-color: var(--primary-color);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
    }
    .bot-message {
        background-color: var(--light-grey);
        color: black;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
    }
    #chat-input-container {
        display: flex;
        border: 1px solid var(--border-color);
        border-top: none;
        border-radius: 0 0 var(--card-radius) var(--card-radius);
        overflow: hidden;
    }
    #user-input {
        flex-grow: 1;
        padding: 1rem 1.5rem;
        border: none;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        outline: none;
    }
    #send-btn {
        padding: 1rem 2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s;
    }
    #send-btn:hover {
        background: var(--primary-hover);
    }
    #send-btn:disabled {
        background: var(--light-grey);
        cursor: not-allowed;
    }
</style>

<div class="chat-container" id="chat-content">
    <div class="card" style="padding: 0; overflow: hidden;">
        <div id="chat-window">
            </div>
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Your answer...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

<div id="auth-message" class="card" style="display: none;">
    <h1>Access Denied</h1>
    <p>Please <a href="{{ url_for('login') }}">log in</a> to use the Chatbot. You will be redirected.</p>
</div>


<script>
    // --- FIX: Wait for the DOM to be fully loaded ---
    document.addEventListener('DOMContentLoaded', () => {
        
        // Now it's safe to reference firebase
        const auth = firebase.auth(); 
        
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContent = document.getElementById('chat-content');
        const authMessage = document.getElementById('auth-message');

        // Function to add a message to the chat window
        function addMessage(message, sender) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('chat-message', sender + '-message');
            messageElem.innerHTML = message.replace(/\n/g, '<br>'); // Use innerHTML to render line breaks
            chatWindow.appendChild(messageElem);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        }

        // Function to send API request
        async function sendApiRequest(message) {
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const user = auth.currentUser;
                if (!user) {
                    addMessage("Your session has expired. Please log out and log in again.", 'bot');
                    return;
                }
                
                const token = await user.getIdToken();

                const response = await fetch('/chat_api', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token // Send the token
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.status === 401) {
                    addMessage("<b>Authentication Error:</b> Your session could not be verified by the server. Please check that your `serviceAccountKey.json` file is correct on the server. If you are a user, please log out and log back in.", 'bot');
                    return; 
                }
                
                // --- This handles Python errors ---
                if (!response.ok) { 
                    // Try to get the error message from the server
                    let errorMsg = "Sorry, a server error occurred. Please try again later.";
                    try {
                        const errorData = await response.json();
                        errorMsg = `Sorry, an error occurred: ${errorData.message || 'Unknown error'}. Please type 'Yes' to start over.`;
                    } catch (e) {
                        // Response wasn't JSON, just show generic error
                        errorMsg = "Sorry, a fatal server error occurred. Please type 'Yes' to start over.";
                    }
                    addMessage(errorMsg, 'bot');
                    return;
                }

                const data = await response.json();
                addMessage(data.response, 'bot');

            } catch (error) {
                // --- This handles network errors (e.g., server is down) ---
                console.error("Error:", error);
                // --- FIX: Changed the error message ---
                addMessage("Sorry, a network connection error occurred. Please check your internet and try again.", 'bot');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            addMessage(message, 'user');
            userInput.value = "";
            
            await sendApiRequest(message);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // --- Client-side page lock ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is logged in, show the chat
                chatContent.style.display = 'block';
                authMessage.style.display = 'none';
                // Send the __INIT__ message to start the chat
                await sendApiRequest('__INIT__');
            } else {
                // User is not logged in, show auth message and redirect
                chatContent.style.display = 'none';
                authMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "{{ url_for('login') }}";
                }, 2500);
            }
        });

    }); // --- End of DOMContentLoaded listener ---
</script>
{% endblock %}
