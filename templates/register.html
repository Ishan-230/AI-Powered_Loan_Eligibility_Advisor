{% extends "layout.html" %}
{% block content %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 2rem auto;
    }
    .auth-form {
        width: 100%;
    }
    .auth-title {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .error-message {
        color: #dc3545;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        text-align: center;
    }
    .auth-switch {
        text-align: center;
        margin-top: 1.5rem;
    }
    .auth-switch a {
        color: var(--primary-color);
        font-weight: 500;
        text-decoration: none;
    }
    .auth-switch a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container card">
    <h1 class="auth-title">Create Your Account</h1>
    <p style="text-align: center; margin-bottom: 1.5rem; color: #555;">Get started by creating a free account.</p>
    <form id="register-form" class="auth-form">
        <div id="error-div" class="error-message hidden"></div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Min. 6 characters" required>
        </div>
        <button type="submit" class="btn btn-block" id="register-btn">Create Account</button>
    </form>
    <div class="auth-switch">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script>
    // --- FIX: Wait for the DOM to be fully loaded ---
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorDiv = document.getElementById('error-div');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            registerBtn.disabled = true;
            registerBtn.innerText = "Creating Account...";
            errorDiv.classList.add('hidden');
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    window.location.href = "{{ url_for('home') }}";
                })
                .catch((error) => {
                    errorDiv.innerText = error.message;
                    errorDiv.classList.remove('hidden');
                    registerBtn.disabled = false;
                    registerBtn.innerText = "Create Account";
                });
        });
    });
</script>
{% endblock %}
